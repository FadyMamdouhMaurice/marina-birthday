    /* ðŸŽ‚ Cake */
    .cake {
      position: relative;
      width: 120px;

    }

    .plate {
      position: absolute;
      bottom: 0;
      width: 120px;
      height: 10px;
      background: #fff;
      border-radius: 10px;
    }

    .layer {
      position: absolute;
      width: 100px;
      height: 20px;

    }

    .layer1 { bottom: 10px; background:#ffd6e0; }

    .candle {

    }

    .flame {
      width: 10px;
      height: 10px;
      background: orange;
      border-radius: 50%;
      position: absolute;
      top: -10px;
      left: -1px;
      animation: flicker 0.5s infinite alternate;
    }

    @keyframes flicker {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.2); opacity: 0.8; }
    }

    /* ðŸŽ‰ Confetti */
    .confetti {
      position: absolute;

    @keyframes fall {
      from { transform: translateY(-10vh); }
      to { transform: translateY(110vh); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
